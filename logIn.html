    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Icon -->
    <link rel="stylesheet" href="signup1\colorlib-regform-8\fonts\material-icon\css\material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="signup1\colorlib-regform-8\css\style.css">
    <title>login</title>
</head>
<body>
    <div class="mainlogin">
        <section class="signup">
            <div class="container3">
                <div class="signup-content">
                    <form id="signup-form" class="signup-form" action="mainhome.html" onsubmit="submitFun1();" >
                        <h2 class="form-title">Log In</h2>
                        <div class="form-groups">
                            <input type="text" class="form-input" id="email" oninput="return emailValidate();" required/>
                            <label>Email*</label>
                            <p id="first"></p>
                        </div>
                        <div class="form-groups">
                            <i id="pass-status" class="fa fa-eye" onClick="active();"></i>
                            <input type="password" class="form-input pswrd" id="password" size="8" minlength="8" maxlength="20" onkeyup="return passwordValidate();" required>
                             <label>Password*</label>
                             <div class="progress-bar progress-bar-striped" style="width:0%;height:5px" id="progress"></div>
                            <p id="two"></p>
                        </div>
                        <div class="form-group">
                            <a href="logIn.html" class="loginhere-link">Forgot username/password?</a>
                        </div>
                        <div class="form-group">
                            <button name="submit" id="submit" type="submit" class="form-submit" value="Sign up">Sign In</button>
                            <p id="main"></p>
                        </div>
                    </form>
                    <p class="loginhere">
                        New User ? <a href="register.html" class="loginhere-link">Register here</a>
                    </p>
                </div>
            </div>
        </section>
        <script>
            var input = document.querySelector('.pswrd');
            // var show = document.querySelector('.show');
            var passStatus = document.getElementById('pass-status');
            show.addEventListener('click', active);
            function active(){
              if(input.type === "password"){
                input.type = "text";
                passStatus.className='fa fa-eye-slash';
                show.style.color = "#1DA1F2";
                // show.textContent = "HIDE";
              }else{
                input.type = "password";
                // show.textContent = "SHOW";
                passStatus.className='fa fa-eye';
                show.style.color = "#111";
              }
            }
          </script> 
</body>
</html>
